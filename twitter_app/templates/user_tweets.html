{% extends "layout.html" %}
{% block content %}
    <h1>Name: {{ author }} <br> Tweets: {{ tweet_count }}</h1>
    {% for tweet in tweets %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <h3>Tweet: {{ tweet.text }} <br> Engagement score: {{ tweet.engagement_score }}</h3>
            </div>
            <a class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_tweet', tweet_id=tweet.id) }}">
                    Delete Tweet
            </a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
